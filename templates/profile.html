{% extends 'base.html' %}

{% block title %}个人资料{% endblock %}

{% block content %}
<div class="fade-in">
    <h2>欢迎，{{ username }}！</h2>
    <p class="lead">这是你的个人资料页面。</p>
    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">个人信息</h5>
            <p class="card-text">用户名: {{ username }}</p>
            <p class="card-text">邮箱: {{ email }}</p>
            <p class="card-text">聊天消息数: {{ chat_count }}</p>
            <p class="card-text">当前在线用户数: {{ online_count }}</p>
        </div>
    </div>
    <a href="{{ url_for('chatroom') }}" class="btn btn-primary mt-3">进入聊天室</a>
</div>
<style>
.fade-in {
    animation: fadeIn 0.6s ease-out;
}
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
{% endblock %}
